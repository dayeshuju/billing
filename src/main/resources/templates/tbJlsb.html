<script src='assets/page/javascripts/tbJlsb.js' type='text/javascript'></script>

<input type="text" name="id" id="id" style="display: none"/>

<div class='container-fluid'>
    <div class='row-fluid' id='content-wrapper' style="display: block;">
        <!--modal-addjlsb-->
        <div class="modal-add hide fade in" id="modal-addjlsb" role="dialog" tabindex="-1" aria-hidden="false"
             style="display:none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-edit"></div>
                    添加/修改计量设备
                </h3>
            </div>
            <div class="modal-body">
                <form class="form" style="margin-bottom: 0;">
                    <div class="text-center">
                        <h2>计量设备信息</h2>
                        <br/>
                    </div>
                    <div class="box-content" style="display: inline;">
                        <table class="kv-table">
                            <tbody>
                            <tr>
                                <td class="kv-label">表号
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <input class="span11" id="meterId" type="text" autocomplete="off">
                                    <font id="meterId_alert" color="red" style="display: none;">必填</font>
                                </td>
                                <td class="kv-label">表箱号
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <input class="span11" id="meterBoxId" placeholder="" type="text" autocomplete="off">
                                    <font id="meterBoxId_alert" color="red" style="display: none;">必填</font>
                                </td>
                            </tr>
                            <tr>
                                <td class="kv-label">用户身份id
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <input class="span11" id="idCode" placeholder="" type="text" autocomplete="off">
                                    <font id="idCode_alert" color="red" style="display: none;">必填</font>
                                </td>
                                <td class="kv-label"></td>
                                <td class="kv-content">
                                    <input class="span11" id="ydyhId" placeholder="" type="hidden" autocomplete="off">
                                </td>
                            </tr>
                            <tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
                <div class="control-group">
                    <div class="controls">
                        <p class="help-block"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal"><i class="icon-remove"></i>取消</button>
                <button class="btn btn-primary" onclick="addjlsb()"><i class="icon-save"></i> 保 存</button>
            </div>
        </div>
        <!--modal-addjlsb end-->
        <!--modal-deleteJlsb begin-->
        <div class="modal hide fade in" id="modal-deletejlsb" role="dialog" tabindex="-1" aria-hidden="false"
             style="display: none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-minus-sign"></div>
                    删除计量设备
                </h3>
            </div>
            <div class="modal-body">
                <h4 style="color: red;">
                    <div class="icon-exclamation-sign"></div>
                    注意：计量设备删除后不能恢复，请谨慎操作！
                </h4>
                <p>请确认是否继续删除。</p>
                <p>非系统管理员请勿进行删除操作！</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">取消</button>
                <button class="btn btn-primary" id="deleterow">确认删除</button>
            </div>
        </div>
        <!--modal-deleteJlsb end-->
        <!--用户列表部分 开始-->
        <div class='row-fluid'>
            <div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
                <div class='box-header blue-background'>
                    <div class='title'>计量设备列表</div>
                    <div class='pull-right'>
                        <a id="addjlsb" class="btn btn-default" data-toggle="modal" href="#modal-addjlsb" role="button"
                           style="margin-bottom:5px" onclick="initform()"><i class="icon-plus"></i> 添加新计量设备</a>
                    </div>
                </div>
                <div class='box-content box-no-padding'>
                    <div class='responsive-table'>
                        <div class='scrollable-area'>
                            <table class='data-table data-table-column-filter table table-bordered table-striped table-hover'
                                   style='margin-bottom:0;' id="plist">
                                <thead>
                                <tr>
                                    <th>
                                        id
                                    </th>
                                    <th>表号</th>
                                    <th>表箱号</th>
                                    <th>用户姓名</th>
                                    <th>用户身份id</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>表号</th>
                                    <th>表箱号</th>
                                    <th>用户姓名</th>
                                    <th>用户身份id</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
