<div class='container-fluid'>
    <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
            <div class='alert alert-info'>
                <a class='close' data-dismiss='alert' href='#'>&times;</a>
                <i class='icon-info-sign'></i>修改密码后——
                <strong>请牢记新密码，以免遗忘。</strong>
            </div>
            <div class='row-fluid'>
                <div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
                    <div class='box-header blue-background'>
                        <div class='title'>修改密码</div>
                        <!--div class='actions'>
                            <a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
                                    </a>
                            <a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
                                    </a>
                        </div-->
                    </div>
                    <div class='box-content box-no-padding'>
                        <div class='responsive-table'>
                            <div class='row-fluid' style="background-color: white;">
                                <div class='span12'>
                                    <div style="margin-left: 10px; margin-top: 13px;">
                                        <!--模板demo处引入-->
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="control-label span2" for="oldpwd">原密码：
                                                    <font color="red">*</font>
                                                </label>
                                                <input class="span4" id="oldpwd" placeholder="" type="password">
                                                <font id="oldpwdalert" color="red" style="display: none;">必填</font>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="control-label span2" for="newpwd">新密码：
                                                    <font color="red">*</font>
                                                </label>
                                                <input class="span4" id="newpwd" placeholder="" type="password">
                                                <font id="newpwdalert" color="red" style="display: none;">必填</font>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="control-label span2" for="newpwd2">再次输入新密码：
                                                    <font color="red">*</font>
                                                </label>
                                                <input class="span4" id="newpwd2" placeholder="" type="password">
                                                <font id="newpwd2alert" color="red" style="display: none;">必填</font>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="hr-normal">
                                    <div class="box-content">
                                        <button class="btn btn-primary" role="button" onclick="updatepwd()">
                                            <i class="icon-save"></i> 保存
                                        </button>
                                        <button class="btn" role="button" onclick="cancelvalue()"><i class="icon-remove"></i> 取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
