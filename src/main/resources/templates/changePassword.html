<html xmlns:th="http://www.thymeleaf.org">
<div class='container-fluid'>
    <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
            <div class='alert alert-info'>
                <a class='close' data-dismiss='alert' href='#'>&times;</a>
                <i class='icon-info-sign'></i>[[#{cp.afterChange}]]
                <strong th:text="#{cp.rememberPassword}"> </strong>
            </div>
            <div class='row-fluid'>
                <div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
                    <div class='box-header blue-background'>
                        <div class='title'>[[#{index.changePassword}]]</div>
                        <!--div class='actions'>
                            <a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
                                    </a>
                            <a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
                                    </a>
                        </div-->
                    </div>
                    <div class='box-content box-no-padding'>
                        <div class='responsive-table'>
                            <div class='row-fluid' style="background-color: white;">
                                <div class='span12'>
                                    <div style="margin-left: 10px; margin-top: 13px;">
                                        <!--模板demo处引入-->
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="control-label span2" for="oldpwd">[[#{cp.oldPassword}]]
                                                    <font color="red">*</font>
                                                </label>
                                                <input class="span4" id="oldpwd" placeholder="" type="password">
                                                <font id="oldpwdalert" color="red" style="display: none;">[[#{mustFill}]]</font>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="control-label span2" for="newpwd">[[#{cp.newPassword}]]
                                                    <font color="red">*</font>
                                                </label>
                                                <input class="span4" id="newpwd" placeholder="" type="password">
                                                <font id="newpwdalert" color="red" style="display: none;">[[#{mustFill}]]</font>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="control-label span2" for="newpwd2">[[#{mustFill}]]
                                                    <font color="red">*</font>
                                                </label>
                                                <input class="span4" id="newpwd2" placeholder="" type="password">
                                                <font id="newpwd2alert" color="red" style="display: none;">[[#{cp.enterTheNewPasswordAgain}]]</font>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="hr-normal">
                                    <div class="box-content">
                                        <button class="btn btn-primary" role="button" onclick="updatepwd()">
                                            <i class="icon-save"></i> [[#{save}]]
                                        </button>
                                        <button class="btn" role="button" onclick="cancelvalue()"><i class="icon-remove"></i>[[#{cancel}]]</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
