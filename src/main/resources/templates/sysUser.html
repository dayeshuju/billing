<script src='assets/page/javascripts/sysUser.js' type='text/javascript'></script>

<input type="text" name="id" id="id" style="display: none"/>

<div class='container-fluid'>
    <div class='row-fluid' id='content-wrapper' style="display: block;">
        <!--modal-adduser-->
        <div class="modal-add hide fade in" id="modal-adduser" role="dialog"  aria-hidden="false"
             style="display:none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-edit"></div>
                    添加/修改用户
                </h3>
            </div>
            <div class="modal-body">
                <form class="form" style="margin-bottom: 0;">
                    <div class="text-center">
                        <h2>用户信息</h2>
                        <br/>
                    </div>
                    <div class="box-content" style="display: inline;">
                        <table class="kv-table">
                            <tbody>
                            <tr>
                                <td class="kv-label">登录名
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <input class="span11" id="nickname" type="text" autocomplete="off">
                                    <font id="login_name_alert" color="red" style="display: none;">必填</font>
                                </td>
                                <td class="kv-label">真实姓名
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <input class="span11" id="name" placeholder="" type="text" autocomplete="off">
                                    <font id="name_alert" color="red" style="display: none;">必填</font>
                                </td>
                            </tr>
                            <tr>
                                <td class="kv-label">手机号码</td>
                                <td class="kv-content">
                                    <input class="span11" id="mobile" placeholder="" type="text" autocomplete="off">
                                </td>
                                <td class="kv-label">办公电话</td>
                                <td class="kv-content">
                                    <input class="span11" id="officePhone" placeholder="" type="text" autocomplete="off">
                                </td>
                            </tr>
                            <tr>
                                <td class="kv-label">邮箱</td>
                                <td class="kv-content">
                                    <input class="span11" id="email" placeholder="" type="text" autocomplete="off">
                                </td>
                                <td class="kv-label">权限类型
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <select class="span11" id="roleId">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
                <div class="control-group">
                    <div class="controls">
                        <p class="help-block"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal"><i class="icon-remove"></i>取消</button>
                <button class="btn btn-primary" onclick="adduser()"><i class="icon-save"></i> 保 存</button>
            </div>
        </div>
        <!--modal-adduser end-->
        <!--modal-deleteUser begin-->

                <h3 style="color: white;">
                    <div class="icon-minus-sign"></div>

            </div>
            <div class="modal-body">
                <h4 style="color: red;">
                    <div class="icon-exclamation-sign"></div>

        <!--modal-deleteUser end-->
        <!--modal-lockuser & unlockuser begin-->
        <div class="modal hide fade in" id="modal-lockuser" role="dialog" aria-hidden="false"
             style="display: none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-minus-sign"></div>
                    锁定用户
                </h3>
            </div>
            <div class="modal-body">
                <h4 style="color: red;">
                    <div class="icon-exclamation-sign"></div>
                    注意：用户锁定后将不能使用系统，请谨慎操作！
                </h4>
                <p>请确认是否继续锁定。</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">取消</button>
                <button class="btn btn-primary" onclick="lockuser()">确认锁定</button>
            </div>
        </div>
        <div class="modal hide fade in" id="modal-unlockuser" role="dialog" aria-hidden="false"
             style="display: none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-minus-sign"></div>
                    解锁用户
                </h3>
            </div>
            <div class="modal-body">
                <h4 style="color: red;">
                    <div class="icon-exclamation-sign"></div>
                    注意：用户解锁后可继续使用系统，请谨慎操作！
                </h4>
                <p>请确认是否继续解锁</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">取消</button>
                <button class="btn btn-primary" onclick="lockuser()">确认解锁</button>
            </div>
        </div>
        <!--modal-lockuser & unlockuser end-->
        <!--modal-reset password begin-->
        <div class="modal hide fade in" id="modal-resetpassword" role="dialog" aria-hidden="false"
             style="display: none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-minus-sign"></div>
                    重置密码
                </h3>
            </div>
            <div class="modal-body">
                <h4 style="color: red;">
                    <div class="icon-exclamation-sign"></div>
                    注意：用户密码将被重置，请谨慎操作！
                </h4>
                <p>请确认是否继续重置密码。</p>
                <p>用户密码将被重置为 <b style="color: red;font-size: 1.5em;">c92bf378km</b>，请及时通知用户。</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">取消</button>
                <button class="btn btn-primary" onclick="resetPassword()">确认重置</button>
            </div>
        </div>
        <!--modal-reset password end-->
        <!--用户列表部分 开始-->
        <div class='row-fluid'>
            <div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
                <div class='box-header blue-background'>
                    <div class='title'>用户列表</div>
                    <div class='pull-right'>
                        <a id="adduser" class="btn btn-default" data-toggle="modal" href="#modal-adduser" role="button"
                           style="margin-bottom:5px" onclick="initform()"><i class="icon-plus"></i> 添加新用户</a>
                    </div>
                </div>
                <div class='box-content box-no-padding'>
                    <div class='responsive-table'>
                        <div class='scrollable-area'>
                            <table class='data-table data-table-column-filter table table-bordered table-striped table-hover'
                                   style='margin-bottom:0;' id="plist">
                                <thead>
                                <tr>
                                    <th>
                                        id
                                    </th>
                                    <th>登录账号</th>
                                    <th>真实姓名</th>
                                    <th>手机号码</th>
                                    <th>办工电话</th>
                                    <th>email</th>
                                    <th>权限类型</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>登录账号</th>
                                    <th>真实姓名</th>
                                    <th>手机号码</th>
                                    <th>办工电话</th>
                                    <th>email</th>
                                    <th>权限类型</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
