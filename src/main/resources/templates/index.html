<script>
    $(function () {
        var url = "sysMenu/doLoadMenu";
        $.post(url, function (result) {
            if (result.state == 1) {
                for (var i = 0; i < result.data.length; i++) {
                    doLoadMenu(result.data[i].htmlid, result.data[i].url);
                }
            }
        })
        doLoadUser();
    })

    function doLoadUser() {
        $.post("sysUsers/doLoadUser", function (result) {
            if (result.state == 1) {
                $(".user-name").html(result.data.nickname + "，您好！");
            }
        })
    }

    function doLoadMenu(id, url) {
        $("#" + id).attr("class", "show");
        $("#" + id).click(function () {
            $("#lable-top").html($("#" + id).find("span").html());
            $("#lable-top").prev().attr("class", $($("#" + id).parents(".menu").find("i")[0]).attr("class"));
            $("#mainContent").removeData();
            $("#mainContent").load(url);
        })
    }

    $.ajaxSetup({
        type: "POST",
        complete: function(jqXHR, textStatus){
            switch (jqXHR.status){
                case(401):
                    layer.msg("登录超时，请重新登录！", {
                        time: 1000,
                        icon: 2
                    });
                    setTimeout(function () {
                        window.location.href="doLoginUI";
                    },1050);
                    break;
                case(500):

            }
        }
    })
