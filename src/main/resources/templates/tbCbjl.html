<script src='assets/page/javascripts/tbCbjl.js' type='text/javascript'></script>

<input type="text" name="id" id="id" style="display: none"/>

<div class='container-fluid'>
    <div class='row-fluid' id='content-wrapper' style="display: block;">
        <!--modal-historycbjl-->
        <div class="modal-add hide fade in" id="modal-historycbjl" role="dialog" tabindex="-1" aria-hidden="false"
             style="display:none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-edit"></div>
                    添加/修改用户
                </h3>
            </div>
            <div class="modal-body">
                <form class="form" style="margin-bottom: 0;">
                    <div class="text-center">
                        <h2>用户信息</h2>
                        <br/>
                    </div>
                    <div class="box-content" style="display: inline;">
                        <table class="kv-table">
                            <tbody>
                            <tr>
                                <td class="kv-label">姓名
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <input class="span11" id="name" type="text" autocomplete="off">
                                    <font id="login_name_alert" color="red" style="display: none;">必填</font>
                                </td>
                                <td class="kv-label">身份证号
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <input class="span11" id="idCode" placeholder="" type="text" autocomplete="off">
                                    <font id="name_alert" color="red" style="display: none;">必填</font>
                                </td>
                            </tr>
                            <tr>
                                <td class="kv-label">联系方式</td>
                                <td class="kv-content">
                                    <input class="span11" id="phoneNum" placeholder="" type="text" autocomplete="off">
                                </td>
                                <td class="kv-label">用户类型
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content">
                                    <select class="span11" id="yhlxId">
                                    </select>
                                    <font id="yhlx_alert" color="red" style="display: none;">必填</font>
                                </td>
                            </tr>
                            <tr>
                                <td class="kv-label">用户地址
                                    <font color="red">*</font>
                                </td>
                                <td class="kv-content" colspan="3">
                                    <input class="span11" id="address" placeholder="" type="text" autocomplete="off" style="width: 96.8%">
                                </td>
                            </tr>
                            <tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class='scrollable-area'>
                        <table class='data-table data-table-column-filter table table-bordered table-striped table-hover'
                               style='margin-bottom:0;' id="historyPlist">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>身份证号</th>
                                <th>表号</th>
                                <th>抄表时间</th>
                                <th>表示数</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </form>
                <div class="control-group">
                    <div class="controls">
                        <p class="help-block"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal"><i class="icon-remove"></i>取消</button>
                <button class="btn btn-primary" onclick="adduser()"><i class="icon-save"></i> 保 存</button>
            </div>
        </div>
        <!--modal-adduser end-->
        <!--modal-deleteUser begin-->
        <div class="modal hide fade in" id="modal-deletecbjl" role="dialog" tabindex="-1" aria-hidden="false"
             style="display: none;">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">×</button>
                <h3 style="color: white;">
                    <div class="icon-minus-sign"></div>
                    删除抄表记录
                </h3>
            </div>
            <div class="modal-body">
                <h4 style="color: red;">
                    <div class="icon-exclamation-sign"></div>
                    注意：抄表记录删除后不能恢复，请谨慎操作！
                </h4>
                <p>请确认是否继续删除。</p>
                <p>非系统管理员请勿进行删除操作！</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">取消</button>
                <button class="btn btn-primary" id="deleterow">确认删除</button>
            </div>
        </div>
        <!--modal-deleteUser end-->
        <!--用户列表部分 开始-->
        <div class='row-fluid'>
            <div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
                <div class='box-header blue-background'>
                    <div class='title'>用户列表</div>
                    <div class='pull-right'>
                        <a id="adduser" class="btn btn-default" data-toggle="modal" href="#modal-addcbjl" role="button"
                           style="margin-bottom:5px" onclick="plAddCbjl()"><i class="icon-plus"></i> 批量添加抄表记录</a>
                    </div>
                </div>
                <div class='box-content box-no-padding'>
                    <div class='responsive-table'>
                        <div class='scrollable-area'>
                            <table class='data-table data-table-column-filter table table-bordered table-striped table-hover'
                                   style='margin-bottom:0;' id="plist">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>身份证号</th>
                                    <th>表号</th>
                                    <th>抄表时间</th>
                                    <th>表示数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>身份证号</th>
                                    <th>表号</th>
                                    <th>抄表时间</th>
                                    <th>表示数</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
